  <body>
    <div class="header-design"> 
      <div class="header">
        <button
          type="button"
          class="btn btn-primary header-but"
          data-toggle="button"
          aria-pressed="false"
          autocomplete="off"
        >
          SKIP TO END 
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="31" padding-left="5" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
          </svg>
        </button>
      </div>
      <div class="row g-2 mt-0 cardDesign">
        <div class="col-8">
          <div class="card angrybirdDiv">
            <div class="card-body card-design-1">
              <img
                class="bird-design"
                src="../designtask/image/angrybird.jpg"
              />
              <p class="first-word">Waiting on Amelia</p>
              <p class="second-word">to pick the word!</p>
            </div>
          </div>
        </div>
        <!-- second column -->
        <div class="col-4">
            <div class="card toggle-design"> 
                <!-- <div class="toggle-button-design"> -->
                    <ul
                    class="nav nav-pills mb-3 toggle-buttons"
                    id="pills-tab"
                    role="tablist"
                  >
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link active Answer-but"
                        data-bs-toggle="pill"
                        data-bs-target="#pills-home"
                        type="button"
                        role="tab"
                        aria-controls="pills-home"
                        aria-selected="true"
                      >
                        Answers
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link LB-but"
                        data-bs-toggle="pill"
                        data-bs-target="#pills-profile"
                        type="button"
                        role="tab"
                        aria-controls="pills-profile"
                        aria-selected="false"
                      >
                        Leaderboad
                      </button>
                    </li>
                  </ul>
                  <div>
                    <p class="Amelia">AMELIA'S TURN!</p>
                    </div>
                <!-- </div> -->
                <!-- <div>
                <p class="Amelia">AMELIA IS TURN!</p>
                </div> -->
            </div>
         </div>
        </div>
      </div>
    <!-- js file -->
  </body>
